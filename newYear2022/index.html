<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>過年玩一波！</title>
  </head>
  <body>
    <script src="https://unpkg.com/vue@next"></script>
    <div class="container py-4 px-3" id="app">
        <div class="row d-flex justify-content-center">
            <h1 class="text-center">過年玩一波！</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <table class="table table-hover px-2">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">君</th>
                        <th scope="col">俊</th>
                        <th scope="col">家</th>
                        <th scope="col">蔚</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for='item in history_score'>
                        <th scope="row">回合</th>
                        <td>{{item.tinjun}}</td>
                        <td>{{item.juntin}}</td>
                        <td>{{item.chiatzu}}</td>
                        <td>{{item.weitzu}}</td>
                    </tr>
                    <tr class="bg-dark text-light">
                        <th scope="row">總分</th>
                        <td>{{this.score.tinjun}}</td>
                        <td>{{this.score.juntin}}</td>
                        <td>{{this.score.chiatzu}}</td>
                        <td>{{this.score.weitzu}}</td>
                    </tr>
                    </tbody>
                </table>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-3">
                <label for="p1" class="form-label">君</label>
                <input type="number" class="form-control" id='p1' placeholder="君君分數" v-model="temp_score.tinjun">
            </div>
            <div class="col-md-3">
                <label for="p2" class="form-label">俊</label>
                <input type="number" class="form-control" id='p2' placeholder="俊廷分數" v-model="temp_score.juntin">
            </div>
            <div class="col-md-3">
                <label for="p3" class="form-label">家</label>
                <input type="number" class="form-control" id='p3' placeholder="家慈分數" v-model="temp_score.chiatzu">
            </div>
            <div class="col-md-3">
                <label for="p4" class="form-label">蔚</label>
                <input type="number" class="form-control" id='p4' placeholder="蔚慈分數" v-model="temp_score.weitzu">
            </div>
        </div>
        <div class="row d-flex justify-content-center py-3">
            <input type="button" class="btn btn-success btn-lg w-50" value="Submit" v-on:click="Submit()">
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
